<div class="container">
  <div class="center">
    <h1 style="text-align: center">Nieuwe advertentie aanmaken</h1>
    <form
      name="form"
      (ngSubmit)="f.form.valid && addArtikel()"
      #f="ngForm"
      novalidate
    >
      <label for="inputFirstName">Titel:</label>
      <input type="text" required name="naam" [(ngModel)]="newArtikel.naam"
             id="inputFirstName" class="form-control" #naam="ngModel"><br>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="naam.errors && f.submitted"
      >
        <div *ngIf="naam.errors.required">Voer een titel in</div>
      </div>
      <label for="inputSurname">Omschrijving:</label>
      <input type="text" required [(ngModel)]="newArtikel.omschrijving" name="omschrijving"
             id="inputSurname" class="form-control" #omschrijving="ngModel"><br>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="omschrijving.errors && f.submitted"
      >
        <div *ngIf="omschrijving.errors.required">Geef een omschrijving aan advertentie</div>
      </div>

      <label for="inputPrijs">Prijs:</label>
      <input type="text" required [(ngModel)]="newArtikel.prijs" name="prijs" id="inputPrijs"
             class="form-control" #prijs="ngModel"><br>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="prijs.errors && f.submitted"
      >
        <div *ngIf="prijs.errors.required">Voer een prijs in</div>
      </div>
      <button class="btn btn-primary">Opslaan</button>
      <div class="alert alert-warning" *ngIf="f.submitted && mislukt">
      </div>
    </form>
  </div>
</div>
