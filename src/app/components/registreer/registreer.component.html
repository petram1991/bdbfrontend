<div class="container">
  <h1 style="margin-top: 20px; text-align: center">Registreren</h1>
  <div class="center">
<form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="gebruiksnaam"
          placeholder="gebruiksnaam"
          [(ngModel)]="form.gebruiksnaam"
          required
          minlength="3"
          maxlength="20"
          #gebruiksnaam="ngModel"
        />
        <div class="alert-danger" *ngIf="gebruiksnaam.errors && f.submitted">
          <div *ngIf="gebruiksnaam.errors.required">Gebruikersnaam is verplicht</div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Email-adres is verplicht</div>
          <div *ngIf="email.errors.email">
            Geen geldig email-adres
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="wachtwoord"
          placeholder="wachtwoord"
          [(ngModel)]="form.wachtwoord"
          required
          minlength="6"
          #wachtwoord="ngModel"
        />
        <div class="alert-danger" *ngIf="wachtwoord.errors && f.submitted">
          <div *ngIf="wachtwoord.errors.required">Wachtwoord is verplicht</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Registreren</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Registreren mislukt!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Registratie is gelukt
    </div>
</div>
</div>
