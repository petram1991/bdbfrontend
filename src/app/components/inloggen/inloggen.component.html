<div class="container">
  <div class="center">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && login()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="gebruiksnaam"
          [(ngModel)]="form.gebruiksnaam"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Gebruiksnaam is verplicht
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="wachtwoord"
          [(ngModel)]="form.wachtwoord"
          required
          minlength="6"
          #wachtwoord="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="wachtwoord.errors && f.submitted"
        >
          <div *ngIf="wachtwoord.errors.required">wachtwoord is verplicht</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Inloggen
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          <p>{{message$ | async}}</p>
        </div>
      </div>
    </form>
  </div>
  <p style="text-align: center">Nog geen account.. <a routerLink="/registreren">Registreren</a></p>
</div>
