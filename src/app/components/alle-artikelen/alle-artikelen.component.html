<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let artikel of artikels | async">
      <div class="card-deck" style="width: 400px"></div>
      <div class="test">
        <div class="card-body text-center">
          <h3 class="card-title">{{artikel.naam}}</h3>
          <p class="card-text"><i>{{artikel.omschrijving}}</i></p>
          <p class="card-text">&euro;{{artikel.prijs}}</p>
          <a routerLink="/" class="btn btn-primary">Meer info</a>
        </div>
      </div>
    </div>
  </div>
</div>
